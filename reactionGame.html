    <h1>Test Your Reactions!</h1>
    <h4>Click on the boxes and circles as fast as you can!</h4>
    <p>
        <h3>Your time: <span id="time-amount" class="blacktext"></span> Total Time: <span id="total-time" class="blacktext"></span> Total Clicked:
        <span id=totalClicked class="blacktext"></span> Average/Click: <span id=averagetime class="blacktext"></span></h3></p>
    <div id="gameScreen">
        <div id="boxOrCircle">

        </div>
    </div>

    <script type="text/javascript">
        function newRandomShape(color) {
            shapeSize = ((Math.random() * 200)+50) + "px"
            if (Math.random() > .5) {
                BoxCircle = "0px"
            } else {
                BoxCircle = "500px"
            }
            document.getElementById("boxOrCircle").style.left = (Math.random() * 550) + "px";
            document.getElementById("boxOrCircle").style.top = (Math.random() * 400) + "px";
            document.getElementById("boxOrCircle").style.width = shapeSize;
            document.getElementById("boxOrCircle").style.height = shapeSize;
            document.getElementById("boxOrCircle").style.borderRadius = BoxCircle;
            document.getElementById("boxOrCircle").style.backgroundColor = color;

        }


        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        var TotalCaptured = 0

          document.getElementById("boxOrCircle").onclick = function(){
            newRandomShape(getRandomColor());
            var time = this._time;
            timeTaken = "";
             var timestamp = new Date().getTime();
             if (time)
              timeTaken = (timestamp - time)/1000 + " Seconds";
              document.getElementById("time-amount").innerHTML = timeTaken;
             this._time = timestamp;
            TimeAmount = Math.round(performance.now())/1000;
           totalTimeAmount = TimeAmount + " Seconds";
             document.getElementById("total-time").innerHTML = totalTimeAmount;
             TotalCaptured++
             document.getElementById("totalClicked").innerHTML = TotalCaptured;
             document.getElementById("averagetime").innerHTML = (TimeAmount/TotalCaptured).toFixed(3) + " Seconds";
          }

    </script>
